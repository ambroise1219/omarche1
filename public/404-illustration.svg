<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <style>
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
  
  <!-- Fond avec motif de points -->
  <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="1" fill="#f97316" opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Groupe principal avec animation -->
  <g class="animate-float">
    <!-- Panier stylisé -->
    <path d="M300 250 L500 250 L450 400 L350 400 Z" fill="#f97316" opacity="0.9"/>
    
    <!-- Texte 404 -->
    <text x="400" y="320" font-family="Arial" font-size="120" font-weight="bold" fill="#1f2937" text-anchor="middle">
      404
    </text>
    
    <!-- Fruits stylisés -->
    <circle cx="380" cy="200" r="30" fill="#84cc16"/> <!-- Pomme -->
    <circle cx="440" cy="180" r="25" fill="#ea580c"/> <!-- Orange -->
    <circle cx="350" cy="170" r="20" fill="#eab308"/> <!-- Citron -->
  </g>
  
  <!-- Éléments décoratifs -->
  <circle cx="150" cy="150" r="5" fill="#f97316" opacity="0.6"/>
  <circle cx="650" cy="450" r="8" fill="#f97316" opacity="0.6"/>
  <circle cx="700" cy="150" r="6" fill="#f97316" opacity="0.6"/>
  <circle cx="100" cy="400" r="7" fill="#f97316" opacity="0.6"/>
</svg>
