[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_SHARP_PATH = "/tmp/node_modules/sharp"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@node-rs/bcrypt", "bcrypt", "jsonwebtoken"]
  included_files = [
    "node_modules/bcrypt/**",
    "node_modules/jsonwebtoken/**",
    ".env",
    ".env.production",
    ".env.local",
    ".env.production.local"
  ]

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next_server"
  status = 200
  force = true

[build.processing]
  skip_processing = true

[[edge_functions]]
  function = "auth"
  path = "/auth/*"

[[edge_functions]]
  function = "middleware"
  path = "/*"

[functions.auth]
  external_node_modules = ["jsonwebtoken"]

[functions.middleware]
  external_node_modules = ["jsonwebtoken"]
